name: test-build-and-deploy
run-name: Test, Build, and deploy binary
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Test CopyCat
        run: go test -v ./...
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build CopyCat
        run: make build-all
      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: copycat-release
          path: |
            bin
            CURRENT_VERSION
