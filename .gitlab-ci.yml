image: golang:latest

stages:
  # - test
  - build
  - upload
  # - deploy

Build:
  stage: build
  script:
    - make build-all
  artifacts:
    paths:
      - bin

Upload:
  stage: upload
  image:
    name: minio/mc
    entrypoint: ['']
  needs:
    - job: Build
      artifacts: true
  before_script:
    - mc alias set minio $MINIO_HOST $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
  script:
    - mc cp bin/* $CI_COMMIT_SHA/
    - mc cp bin/* latest/

